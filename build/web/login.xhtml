<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Eventos Ulatina</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
          <div id="login-wrapper">
            <p:graphicImage name="images/logoUlatina.png" style="width:100%" library="omega-layout" />
            
            <div id="login-container">
                <span class="title">Eventos Ulatina</span>
                
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:inputText placeholder="Usuario" value="#{userController.usuarioStr}" />
                    </div>
                    <div class="ui-g-12">
                        <p:password placeholder="Contraseña" feedback="false" value="#{userController.contraStr}"/>
                    </div>
                 
                    <div class="ui-g-12">
                     
                         <p:commandButton value="Iniciar sesión"  action="#{userController.getCoincidencias()}"  />
                    </div>
                </div>
            </div>
            
            
            
            
            
            <div class="login-footer">Eventos Ulatina</div>
        </div>   
        </h:form>
        
        
       
        
        <p:dialog widgetVar="errorDialog"  modal="true" header="Error" showEffect="clip" hideEffect="clip">
             <h:panelGrid id="errorGrid" columns="2">
             <p:outputLabel  value="Contraseña o usuario incorrectos" />
           
             </h:panelGrid>
             </p:dialog>   
           
             <p:dialog id="sisDialog" widgetVar="sisDialog"  modal="true" header="Seleccione el sistema" showEffect="clip" hideEffect="clip">
             <h:panelGrid id="sisGrid" columns="1">
                 
                 <c:forEach id="opciones" items="#{userController.usuariosCoincidencia}" var="userSis" varStatus="true">
             
                     <p:commandButton   value="#{userSis.sistema.nombreSistema}" action="#{userController.setUsuarioSelect(userSis)}">

                                </p:commandButton> 
                         
                    
                 </c:forEach>    
          
             </h:panelGrid>
             </p:dialog>   
        
        
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
