<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templatFiles.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="title"> Nueva Orden </ui:define>
    <ui:define name="head">
        <f:metadata>
            <f:viewAction
                action="#{orderController.initBean()}">
            </f:viewAction>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid dashboard"   >

            <p:panel id="order" style="width: 100%;background-color: #FFFFFF" >
                <div id="Title" style="text-align: center;width: 100%">
                    <h1> Crea una Nueva Orden</h1>
                </div>


                <h:form style="margin-top: 35px; padding: 20px;">

         
                    <p:pickList id="PojoPickList" value="#{orderController.productList}" var="producto" effect="bounce"
                                itemValue="#{producto}" itemLabel="#{producto.getNombre()}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="producto"  responsive="true">

                        <f:facet name="sourceCaption">Lista Productos</f:facet>
                        <f:facet name="targetCaption">Productos seleccionados</f:facet>

                        

                        <p:column style="width:15%">
                            <h:outputText value="#{producto.getNombre()}" />
                        </p:column>

                        <p:column style="width:85%;">
                            <h:outputText value="#{producto.getNombre()}" />
                        </p:column>
                    </p:pickList>

                </h:form>



            </p:panel>

        </div>
    </ui:define>

</ui:composition>
