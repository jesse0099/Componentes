<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Eventos Ulatina</title>
    </h:head>

    <h:body styleClass="login-body">

        <h:form>
            <div class="fondoVideo">
                <video class="video" autoplay="true" muted="true" loop="true">
                    <source  src="/OmegaPls/faces/javax.faces.resource/login/fondoLogin.mp4?ln=omega-layout" type="video/mp4" />
                </video>
            </div>
            <div id="login-wrapper">

                <p:graphicImage name="images/logoUlatina.png" style="width:100%" library="omega-layout" />

                <div id="login-container" style="padding:0em;padding-bottom: 22em !important; font-weight:600; padding-top:1em; ">
                    <span class="title">Eventos Ulatina</span>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 wrap-input100 validate-input">
                            <p:inputText class="input100" style="font-family:sans-serif; font-weight:600;" placeholder="Usuario" value="#{userController.usuarioStr}" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="ui-g-12 wrap-input100 validate-input ">
                            <p:password class="input100" style="font-family:sans-serif; font-weight:600;" placeholder="Contraseña" feedback="false" value="#{userController.contraStr}"/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="ui-g-12 container-login100-form-btn">

                            <p:commandButton style="font-family:sans-serif; background: #57b846; border: #57b846; font-weight:600;" class="login100-form-btn" value="Iniciar sesión"  action="#{userController.getCoincidencias()}" update="sisDialog" />
                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" >
                        <path fill="#57b846" fill-opacity="1" d="M0,0L60,21.3C120,43,240,85,360,101.3C480,117,600,107,720,138.7C840,171,960,245,1080,234.7C1200,224,1320,128,1380,80L1440,32L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
                    </svg>

                </div>







            </div>   
        </h:form>




        <p:dialog widgetVar="errorDialog" modal="true"  header="Error" showEffect="clip" hideEffect="clip" style="background:white;">
            <h:panelGrid id="errorGrid" columns="2">
                <p:outputLabel  value="Contraseña o usuario incorrectos" />

            </h:panelGrid>
        </p:dialog>   


        <p:dialog id="sisDialog" widgetVar="sisDialog" modal="true"  header="Seleccione el sistema" showEffect="clip" hideEffect="clip" style="background:white;">
            <h:panelGrid id="sisGrid" columns="1">

                <c:forEach id="opciones" items="#{userController.usuariosCoincidencia}" var="userSis" varStatus="true" >

                    <p:commandButton style="border-radius: 20px; width:125%; background: #57b846; border:#57b846; font-weight:600; font-size: 16px;" class="container-login100-form-btn"  value="#{userSis.sistema.nombreSistema}" action="#{userController.setUsuarioSelect(userSis)}">

                    </p:commandButton> 


                </c:forEach>    

            </h:panelGrid>
        </p:dialog>   


        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <h:outputStylesheet name="css/myLogin.css" library="omega-layout" />
        <h:outputStylesheet name="css/main.css" library="omega-layout" />
        <h:outputStylesheet name="css/util.css" library="omega-layout" />

    </h:body>

</html>
