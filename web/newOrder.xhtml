<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templatFiles.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="title"> Nueva Orden </ui:define>
    <ui:define name="head">
        <f:metadata>
            <f:viewAction
                action="#{orderController.initBean()}">
            </f:viewAction>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid dashboard"   >

            <p:panel id="order" style="width: 100%;background-color: #FFFFFF" >
                <div id="Title" style="text-align: center;width: 100%">
                    <h1> Crea una Nueva Orden</h1>
                </div>


                <h:form style="margin-top: 35px; padding: 20px; width: 100%">
                    <p:outputLabel for="panelProductos" value="Items"></p:outputLabel>
                    <p:panel id="panelProductos" style="border: none;background-color: transparent; width: 50%; height: 100%"> 

                        <p:scrollPanel  id="scrollProductos" style="height:350px; width: 100%" mode="native" >

                            <c:forEach   id="innerRepeat"  items="#{orderController.productList}" var="producto"  >

                                <div style="width: 98%; height: 50px; border-bottom-color: #000;border-style: groove;">

                                    <h:inputHidden value="#{producto.idProducto}" id="errorText">
                                        <f:param value="#{orderController.idProducto}"/>
                                    </h:inputHidden>
                                    <p:outputLabel style="
                                                   font-weight: bold;
                                                   padding: 0.3em; " 
                                                   for="adjS" value="Item: " ></p:outputLabel>

                                    <h:outputText id="adjS" style="font-weight: 600;
                                                  color: #f05537;
                                                  padding: 0.3em;
                                                  display: inline;
                                                  margin-right: 50px"
                                                  value="#{producto.nombre}" >
                                        <f:param value="#{orderController.nombreProducto}"/>
                                    </h:outputText>

                                    <p:outputLabel style="font-weight: bold;padding: 0.3em" for="precio" value="Precio: " ></p:outputLabel>
                                    <h:outputText id="precio" style="font-weight: 600;
                                                  color: #f05537;
                                                  padding: 0.3em;
                                                  display: inline;
                                                  margin-right:50px" 
                                                  value="#{producto.precio}" >
                                        <f:param value="#{orderController.precioProducto}"/>
                                    </h:outputText>

                                    <p:outputLabel style="font-weight: bold;padding: 0.3em; display: inline" for="cant" value="Cantidad: " ></p:outputLabel>
                                    <p:spinner id="cant" min="0"   style="width:75px; 
                                               margin-top: 1.5px;
                                               margin-right:2px"
                                              
                                               >
                                        <f:param value="#{orderController.cantidadProducto}"/>
                                    </p:spinner>
                                    <p:commandButton style="width: 75px;
                                                     position: relative; 
                                                     margin-right:25px; 
                                                     margin-top: 10px"  
                                                     icon="fa fa-cart-plus" value="submit" action="#{orderController.addToCart()}">
                                                     
                                                     
                                    </p:commandButton>   

                                </div>

                            </c:forEach>  

                        </p:scrollPanel> 

                    </p:panel>


                    <p:outputLabel for="panelOrden" value="Lista de Orden"></p:outputLabel>
                    <p:panel id="panelOrden" style="border: none;background-color: transparent; width: 50%; height: 100%"> 

                        <p:scrollPanel  id="scrollOrden" style="height:350px; width: 100%" mode="native" >
                            <c:forEach   id="ordenRepeat"  items="#{orderController.ordenList}" var="ordenProducto"  >

                                <div style="width: 98%; height: 50px; border-bottom-color: #000;border-style: groove;">

                                    <p:outputLabel style="
                                                   font-weight: bold;
                                                   padding: 0.3em; " 
                                                   for="ordenNombre" value="Item: " ></p:outputLabel>

                                    <h:outputText id="ordenNombre" style="font-weight: 600;
                                                  color: #f05537;
                                                  padding: 0.3em;
                                                  display: inline;
                                                  margin-right: 50px"

                                                  value="#{ordenProducto.producto.nombre}" >
                                    </h:outputText>

                                    <p:outputLabel style="font-weight: bold;padding: 0.3em" for="precioOrden" value="Precio: " ></p:outputLabel>
                                    <h:outputText id="precioOrden" style="font-weight: 600;
                                                  color: #f05537;
                                                  padding: 0.3em;
                                                  display: inline;
                                                  margin-right:50px" 
                                                  value="#{ordenProducto.producto.precio}" >
                                    </h:outputText>

                                    <p:outputLabel style="font-weight: bold;padding: 0.3em; display: inline" for="cantOrden" value="Cantidad: " ></p:outputLabel>
                                    <h:outputText id = "cantidad" value="#{ordenProducto.cantidad}"></h:outputText>

                                    <p:commandButton style="width: 75px;position: relative; margin-right:25px; margin-top: 10px"  icon="fa fa-cart-plus">
                                    </p:commandButton>   

                                </div>

                            </c:forEach>

                        </p:scrollPanel>

                    </p:panel>

                </h:form>



            </p:panel>

        </div>
    </ui:define>

</ui:composition>
