<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Uploader Test</h1>
                    <h:form prependId="false"  enctype="multipart/form-data" style="width: 100%" >

                        <p:inputText label="Server URL"
                                     placeholder="Server URL"
                                     value="#{filePickerController.serverURL}"
                                     style="display: block;width: 90%" ></p:inputText>
                        <p:separator></p:separator>
                        <h:inputFile value="#{filePickerController.uploadedFile}" style="background-color: #2399e5;color: white" >

                        </h:inputFile>


                        <p:separator></p:separator>

                        <h:commandButton
                            style="width: 90%"
                            value="Upload"
                            type="Submit"

                            action="#{filePickerController.sendFile()}"
                            > 

                        </h:commandButton>

                    </h:form>

                </div>




            </div>
        </div>




    </ui:define>

</ui:composition>
